apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-ch-controller
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      messaging.triggermesh.dev/channel: azure-channel
      messaging.triggermesh.dev/role: controller
  template:
    metadata:
      labels: *labels
    spec:
      containers:
      - image: github.com/triggermesh/azure-event-channel/cmd/channel_controller
        name: controller
        env:
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: "1"
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
          - name: config-logging
            mountPath: /etc/config-logging
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
      serviceAccount: azure-controller
      serviceAccountName: azure-controller
      # terminationGracePeriodSeconds: 30
