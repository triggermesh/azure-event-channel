apiVersion: v1
kind: ServiceAccount
metadata:
  name: azure-controller
  namespace: knative-eventing
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: azure-controller-role
rules:
  - apiGroups: ["", "apps", "messaging.triggermesh.dev", "sources.eventing.knative.dev"]
    resources: ["events", "endpoints", "services", "deployments", "secrets", "azurechannels", "azurechannels/status", "containersources"]
    verbs: ["get", "list", "create", "put", "update", "delete", "patch", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: azure-controller-rolebinding
subjects:
  - kind: ServiceAccount
    name: azure-controller
    namespace: knative-eventing
roleRef:
  kind: ClusterRole
  name: azure-controller-role
  apiGroup: rbac.authorization.k8s.io


